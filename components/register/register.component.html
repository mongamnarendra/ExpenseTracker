<div class="bg">
  <div class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card text-light shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center text-success mb-4">Register</h2>

      <form (ngSubmit)="register()" #registerForm="ngForm">


        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email"
            class="form-control bg-dark text-light border-0" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password"
            class="form-control bg-dark text-light border-0" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="confirmPassword"
            class="form-control bg-dark text-light border-0" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>

        <p class="text-center mt-3">
          Already have an account?
          <a routerLink="/.." class="text-success">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
