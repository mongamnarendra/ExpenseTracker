<div class="bg d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">Forgot Password</h3>
          <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter your email"
              />
              <div *ngIf="submitted && f.email.errors" class="text-danger mt-1">
                <div *ngIf="f.email.errors['required']">Email is required</div>
                <div *ngIf="f.email.errors['email']">Enter a valid email</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Mail</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
