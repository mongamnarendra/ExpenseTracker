<div class="bg">
    <div class="login-container">
        <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" [(ngModel)]="email" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" [(ngModel)]="password" required />
            </div>
            <button type="submit">Login</button>
            <div class="row mt-2">
                <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                    <div class="card shadow text-center">
                        <div class="card-body">
                            <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Symbol.png" alt="" height="24px" width="34px"> Sign In
                            with Google
                        </div>
                    </div>
                </a>
            </div>
            
            <p class="register-link">
                Don't have an account? <a routerLink="/register">Register</a>
            </p>
            <p class="register-link">
                <a routerLink="/forgot-password">Forgot Password?</a>
            </p>
        </form>
    </div>
</div>
