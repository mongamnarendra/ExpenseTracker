<div class="bg d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Email Verification</h3>
          <p class="text-center mb-4">

          </p>
          <div class="d-grid">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
